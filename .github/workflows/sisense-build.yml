name: Sisense build chain

on:
  schedule:
    - cron: "0 * * * *"      # every hour
  workflow_dispatch: {}       # allow manual runs

concurrency:
  group: sisense-build-chain
  cancel-in-progress: false

jobs:
  sisense-build:
    runs-on: ubuntu-latest

    env:
      SISENSE_USER: ${{ secrets.SISENSE_USER }}
      SISENSE_PASS: ${{ secrets.SISENSE_PASS }}
      MAINTENANCE_MODE: ${{ secrets.MAINTENANCE_MODE }}

    steps:
      # This step runs ONLY when:
      # - the event is a scheduled run
      # - AND maintenance mode is 'true'
      - name: Maintenance mode â€“ skipping scheduled run
        if: ${{ github.event_name == 'schedule' && env.MAINTENANCE_MODE == 'true' }}
        run: echo "Maintenance mode is ON, skipping scheduled Sisense builds."

      # All real steps run ONLY when NOT (scheduled + maintenance)
      - name: Check out repository
        if: ${{ !(github.event_name == 'schedule' && env.MAINTENANCE_MODE == 'true') }}
        uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ !(github.event_name == 'schedule' && env.MAINTENANCE_MODE == 'true') }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        if: ${{ !(github.event_name == 'schedule' && env.MAINTENANCE_MODE == 'true') }}
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Sisense build chain
        if: ${{ !(github.event_name == 'schedule' && env.MAINTENANCE_MODE == 'true') }}
        run: python sisense_build_chain.py
