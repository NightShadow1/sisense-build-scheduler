name: Sisense build chain

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

concurrency:
  group: sisense-build-chain
  cancel-in-progress: false

jobs:
  sisense-build:

    # ðŸ‘‡ Job runs ONLY when maintenance mode is NOT 'true'
    if: ${{ env.MAINTENANCE_MODE != 'true' }}

    runs-on: ubuntu-latest

    env:
      MAINTENANCE_MODE: ${{ secrets.MAINTENANCE_MODE }}
      SISENSE_USER: ${{ secrets.SISENSE_USER }}
      SISENSE_PASS: ${{ secrets.SISENSE_PASS }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Sisense build chain
        run: python sisense_build_chain.py
