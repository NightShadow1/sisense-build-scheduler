name: Sisense build chain

on:
  schedule:
    # Run every hour at minute 0 (UTC).
    # Change this cron expression if you want a different schedule.
    - cron: "0 * * * *"

  # Allow manual runs from the Actions UI for testing.
  workflow_dispatch: {}

# Prevent overlapping runs.
# Only one Sisense build chain is allowed to run at a time.
concurrency:
  group: sisense-build-chain
  cancel-in-progress: false

jobs:
  sisense-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Sisense build chain
        run: python sisense_build_chain.py
        env:
          SISENSE_USER: ${{ secrets.SISENSE_USER }}
          SISENSE_PASS: ${{ secrets.SISENSE_PASS }}
